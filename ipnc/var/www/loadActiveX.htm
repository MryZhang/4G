<HTML>
<HEAD>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="-1">
	
					
<script type="text/javascript"> 
function OpenVideo()	
{
	var URL = "rtsp://" + (MediaURL.value) + ":8555/PSIA/Streaming/channels/0?videoCodecType=MJPEG";		// 视频地址，去掉左右空格
	//rtsp://192.168.1.161:8555/PSIA/Streaming/channels/0?videoCodecType=MJPEG
	var obj;
	var t;	
	obj = document.getElementById("gffx1");
	t = obj.Play(URL);
}

function CloseVideo()
{
	var obj;
	var t;	
	obj = document.getElementById("gffx1");
	t = obj.Stop(1);
}


function OpenTi()
{
	var URL = "rtsp://" + (MediaURL.value) + ":8557/PSIA/Streaming/channels/2?videoCodecType=H.264";		// 视频地址，去掉左右空格
	//rtsp://192.168.1.161:8557/PSIA/Streaming/channels/2?videoCodecType=H.264
	var obj;
	var t;	
	obj = document.getElementById("ww1");
	t = obj.Play(URL);
}

function CloseTi()
{
	var obj;
	var t;	
	obj = document.getElementById("gffx1");
	t = obj.Stop(1);
}
</script>

</HEAD>
<BODY onload="">

	<BR>video ip <input name="MediaURL" type="text" id="MediaURL" size="50" value="192.168.1.164">
	<input name="Open_Ti"       type="button" id="Open_Ti"       onclick="OpenTi()"     value="open(H264)">
	<input name="Close_Ti"      type="button" id="Close_Ti"      onclick="CloseTi()"    value="close(H264)">
	<input name="Open_Hisense"  type="button" id="Open_Hisense"  onclick="OpenVideo()"  value="open(MJPEG)">
	<input name="Close_hisense" type="button" id="Close_hisense" onclick="CloseVideo()" value="close(MJPEG)">
	<BR>
	<!--这个是TI给的控件-->
	<OBJECT ID="ww1" CLASSID="CLSID:B2F190F0-1FA4-4D77-9ABD-1A054D23653D" Width=800 Height=450 codebase=""></OBJECT>&nbsp;
	
	<!--这个是TI给的控件-->
	<OBJECT ID="gffx2" CLASSID="CLSID:B2F190F0-1FA4-4D77-9ABD-1A054D23653D" Width=640 Height=450 codebase=""></OBJECT>&nbsp;

</BODY>
</HTML>
