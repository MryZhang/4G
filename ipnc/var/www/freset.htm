<!--Factory Reset, add by zdy, 2013-03-18-->
<script>

	function FactoryReset() {
    	if (confirm(GL("confirm_reset")))
        {
            reloadCount = 3;
            // window.location.reload("restart.htm");
            // SendHttp(c_iniUrl + GetSetterCmdKV("resetipcam"), false);
            window.location.reload("wait.htm?reset");
            // Wait();
        }			
    }

    function Wait()
    {
        g_lockLink = true;
        reloadCount--;
        if (reloadCount > 0)
        {
            timerID = setTimeout("Wait()", 1000);
        }          
        else
        {
          window.location.reload("wait.htm?reset");
        }
    }
function MY_ONLOAD() {
  g_lockLink = false;
}

 </script>

    DW('<br><br>');
