$(document).ready(function(){
	$(window).resize(function() {

function MY_ONLOAD() {
	//因为嵌入式里面保存空字符串的时候，为存储为（null）,返回过来后不正确，所以这里网页里面加判断吧，不让嵌入式修改了。
	$("input").each(function(index) {
		if($(this).val()=="(null)")
		{
			$(this).val("");
		}
	});
	//添加非法字符验证功能
	$("table input").keypress(function(e){
		var key_code = event.keyCode;
		Validator.checkOsdInputIllegal(key_code);		
	});
	
	document.getElementById('stream__1').style.display = "";
	document.getElementById('stream__2').style.display = "none";
	setTimeout(function(){adaptionComponent("ocx_object","vlc",16/9,1);},10);
	switch_stream1();
}
function MY_ONUNLOAD() {  
	VideoActiveXControl.videoStop();
}
function switch_stream1(){
	document.getElementById('stream__1').style.display = "";
	document.getElementById('stream__2').style.display = "none";
	
	VideoActiveXControl.videoPlay(1,TDPosition,300);
}
function switch_stream2(){
	document.getElementById('stream__1').style.display = "none";
	document.getElementById('stream__2').style.display = "";
	
	VideoActiveXControl.videoPlay(2,TDPosition,300);
}
function switch_stream3(){
	document.getElementById('stream__1').style.display = "";
	document.getElementById('stream__2').style.display = "none";
	
	VideoActiveXControl.videoPlay(3,TDPosition,300);
}

//监测输入是否为空
function JTrim(s)
{
    return s.replace(/(^\s*)|(\s*$)/g, "");
}

function Changeosdswitch02()
{
 var value = document.getElementById("osdcontent02").value;
 if(GetCCV("osdswitch02")==1){
    if(JTrim(value) == ""){
		//alert("输入内容不能为空"); 
		document.getElementById("osdswitch02").checked = false;
		document.getElementById("osdcontent02").focus();
		return false;		
		}
	else{	
		return true;
		}
	}
else{
	return true;
	}	
}
