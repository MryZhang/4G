function FixRes0()
{
  // alert("FixRes0");
  var idx = codeccomsel;
  // alert(idx);
  var i = GE("codecNumber").selectedIndex;  
  // alert(i);
  if (i<codecResNameSubAry.length)
  {
    var obj=GE("codecMenu");
    if(obj!=null)
    {
      obj.length=0;
      var v=codecResNameSubAry[i].split(";");
      for (var j=0;j<v.length;j++)
      {
        obj.options[j] = new Option(v[j],j);        
      }
      if (obj.length <= idx)
        obj.selectedIndex = 0;
      else
        obj.selectedIndex = idx;
      FixRes2();
      
      // FixFramerate();//Add by GFL
   // ChangeStream();
    }
  }
}

    $("ul.menu li:first-child").addClass("current");
    $("div.content").find("div.layout:not(:first-child)").hide();
    $("div.content div.layout").attr("id", function(){return idNumber("No")+ $("div.content div.layout").index(this)});    
 }
    
    function show(controlMenu,num,prefix){
        var content= prefix + num;
        $('#'+content).siblings().hide();
        $('#'+content).show();
        controlMenu.eq(num).addClass("current").siblings().removeClass("current");
    };
 
    function idNumber(prefix){
        var idNum = prefix;
        return idNum;
    };

      alert(GL("port3_inva1"));
      document.getElementById("port3").value = "<%umport3%>";
      document.getElementById("port3").focus();
      return false;
    }

    if (port%2 != 0)
    {
      alert(GL("port3_old1"));
      document.getElementById("port3").value = "<%umport3%>";
      document.getElementById("port3").focus();
      return false;
    }

    if (!(port >= min && port <= max))
    {
      alert(GL("port3_range1"));
      document.getElementById("port3").value = "<%umport3%>";
      document.getElementById("port3").focus();
      return false;
    }
  }
  else
    if (port.length == 0)
    {
      alert(GL("port3_empty2"));
      return false;
    }
    if (!(IsNumeric(port)))
    {
      alert(GL("port3_inva2"));
      document.getElementById("port3").value = "<%umport3%>";
      document.getElementById("port3").focus();
      return false;
    }
    if (port%2 != 0)
    {
      alert(GL("port3_old2"));
      document.getElementById("port3").value = "<%umport3%>";
      document.getElementById("port3").focus();
      return false;
    }

    if (!(port >= min && port <= max))
    {
      alert(GL("port3_range2"));
      document.getElementById("port3").value = "<%umport3%>";
      document.getElementById("port3").focus();
      return false;
    }

  return true;
}

  function MY_BEFORE_SUBMIT() {  
    if (pageflag == 1)
    {
      if (GetCCV("useUniMul1") == 1)
      {
        if (CheckUMPort1(2000, 65535) == false)
          return false;
        if (CheckUmip1() == false)
          return false;
        if (CheckUmport(1) == false)
          return false;
      }
      if (CheckBitRate1(64, 16000) == false)
        return false;
      if (CheckFrm1(1, 25) == false)
        return false;
      if (GetCCV("textenable1") == 1)
      {
        if (CheckText1() == false)
          return false;
      }
    }
    else if (pageflag == 2)
    {
      if (GetCCV("useUniMul2") == 1)
      {
      if (CheckUMPort2(2000, 65535) == false)
          return false;
      
        if (CheckUmip2() == false)
          return false;
        if (CheckUmport(2) == false)
          return false;
      }      
      if (CheckBitRate2(64, 8000) == false)
        return false;
      if (CheckFrm2(1, 25) == false)
        return false;
      if (GetCCV("textenable2") == 1)
      {
        if (CheckText2() == false)
         return false;
      }
    }
    else if (pageflag == 3)
    {
      if (GetCCV("useUniMul3") == 1)
      {    
        if (CheckUmip3() == false)
          return false;      

        if (CheckUMPort3(2000, 65535) == false)
          return false;

        if (CheckUmport(3) == false)
          return false;
      }          
      if (CheckBitRate3(2, 80) == false)
        return false;
    }    
    if (ParaCheck() == false)
    {
      alert(GL("para_not_change"));
      ChangeActive();
      return false;
    }
    
    var logflag = window.log1;
    // alert(logflag);
    SendHttp(c_iniUrl +  GetSetterCmdKV("osdlog", logflag), false);

    return true;
  }

  function Wait () {
    g_lockLink = true;
    reloadCount--;
    if (reloadCount > 0)
      timerID = setTimeout("Wait()", 1000);
    else {
    g_lockLink = false;
     window.location.reload();
     
    }
  }

  function ChangeMode(msgKey) {                 
  
    g_lockLink = true;
    reloadCount--;
    if (reloadCount>0)
      timerID = setTimeout("ChangeMode('" + msgKey + "')", 1000);
    else
    {
      g_lockLink = false;
      // ChangeContent(null, true);
      // alert(msgKey);
      if (msgKey == "codec")
        window.location.reload();
      else if(msgKey == "um")
      {
        if (pageflag == 1)
         window.location.reload();
        else if (pageflag == 2)
          window.location.reload();
        else if (pageflag == 3)
         window.location.reload();
        else
          window.location.reload();
      }
    }    
  }
