<script>

function Checkdnthresh(min, max)
{
  var value = document.getElementById("dnthresh").value;
  if (value.length == 0)
  {
    alert(GL("dnthresh_empty"));
    document.getElementById("dnthresh").focus();
    return false;
  }
  if (!(IsNumeric(value)))
  {
    alert(GL("dnthresh_inv"));
    document.getElementById("dnthresh").value = "";
    document.getElementById("dnthresh").focus();
    return false;
  }

  if (!((value >= min && value <= max)))
  {
    alert(GL("dnthresh_num"));
    document.getElementById("dnthresh").value = "";
    document.getElementById("dnthresh").focus();
    return false;
  }
  return true;
}

}
