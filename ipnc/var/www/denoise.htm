		<style type="text/css">
			*{font-size: 12px;}
			.menu ul, li {
				list-style: none
			}
			.box {
				width: 500px;
				height: 100px;
				border: 1px solid #CECECE;/*#88BBB4*/
				margin: 0px;
				font-size: 12px;
				font-family: Verdana, Arial, Helvetica, sans-serif
			}
			.tagMenu {
				height: 28px;
				line-height: 28px;
				background: #efefef;
				position: relative;
				border-bottom: 1px solid #CECECE;/*#88BBB4*/
			}
			.tagMenu ul {
				position: absolute;
				left: 0px;
				bottom: -1px;
				height: 26px;
			}
			ul.menu li {
				float: left;
				margin-bottom: 1px;
				line-height: 16px;
				height: 14px;
				margin: 5px 0 0 -1px;
				border-left: 1px solid #CECECE;/*#88BBB4*/
				text-align: center;
				padding: 0 12px;
				cursor: pointer
			}
			ul.menu li.current {
				border: 1px solid #CECECE;/*#88BBB4*/
				border-bottom: none;
				background: #ff;
				height: 25px;
				line-height: 26px;
				margin: 0
			}
			.content {
				padding: 10px
			}
			a {
				TEXT-DECORATION: none
			}
			a:link {
				text-decoration: none;
				color: black
			}
			a:active {
				text-decoration: none
			}
			a:hover {
				text-decoration: none;
				color: black
			}
			a:visited {
				text-decoration: none;
				color: black
			}
			#ocx_cache_config {
				font-size: 13px;
				border: 1px solid #999;
				width: 500px;
				height: 70px;
				background: #CCC;
				margin-top: 20px;
			}
			#ocx_cache_config p {
				display: block;
				background: #666;
				width: 100%;
				color: white;
				padding: 3px 0 3px 0;
				margin: 0;
				font-weight: bold;
				text-align: center;
				vertical-align: middle;
			}
			
			#analog_videoconfig {
				font-size: 13px;
				border: 1px solid #999;
				width: 500px;
				height: 170px;
				background: #CCC;
				margin-top: 20px;
			}
			#analog_videoconfig table
			{
				border:none;
				border-collapse: collapse;
			}
			#analog_videoconfig table tr td
			{
				padding: 3px;
			}
			.header {
				font-size:13px;
				background: #666;
				color: white;
				padding: 3px 0 3px 0;
				margin: 0;
				font-weight: bold;
				text-align: center;
				vertical-align: middle;
			}
		</style>

            function ready() {
                $("ul.menu li:first-child").addClass("current");
                $("div.content").find("div.layout:not(:first-child)").hide();
                $("div.content div.layout").attr("id", function() {
                    return idNumber("No") + $("div.content div.layout").index(this)
                });
            }

            function show(controlMenu, num, prefix) {
                var content = prefix + num;
                $('#' + content).siblings().hide();
                $('#' + content).show();
                controlMenu.eq(num).addClass("current").siblings().removeClass("current");
            };

            function idNumber(prefix) {
                var idNum = prefix;
                return idNum;
            };
            function click1() {
                var c = $("ul.menu li");
                var index = 0;
                var p = idNumber("No");
                show(c, index, p);
                $("#tabs-1").show();
                $("#tabs-2").hide();
            };

            function click2() {
                var c = $("ul.menu li");
                var index = 1;
                var p = idNumber("No");
                show(c, index, p);
                $("#tabs-2").show();
                $("#tabs-1").hide();
            }
