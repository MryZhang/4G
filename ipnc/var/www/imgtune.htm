    <style type="text/css">
      .menu ul,li { list-style:none}
      .box {font-size:12px; font-family:Verdana, Arial, Helvetica, sans-serif}
      ul.menu li {float:left; margin-bottom:1px; line-height:16px; height:14px; margin:5px 0 0 -1px; border-left:1px solid #CECECE;/*#88BBB4*/; text-align:center; padding:0 12px; cursor:pointer}
      ul.menu li.current {border:1px solid #CECECE;/*#88BBB4*/; border-bottom:none; background:#fff; height:25px; line-height:26px; margin:0}
      .content { padding:10px}

    <script language="javascript" type="text/javascript">
      function ready() {
        $("ul.menu li:first-child").addClass("current");
        $("div.content").find("div.layout:not(:first-child)").hide();
        $("div.content div.layout").attr("id",
        function() {
          return idNumber("No") + $("div.content div.layout").index(this)
        });
      }
  
      function show(controlMenu, num, prefix) {
        var content = prefix + num;
        $('#' + content).siblings().hide();
        $('#' + content).show();
        controlMenu.eq(num).addClass("current").siblings().removeClass("current");
      };
  
      function idNumber(prefix) {
        var idNum = prefix;
        return idNum;
      };
      function click1() {
        var c = $("ul.menu li");
        var index = 0;
        var p = idNumber("No");
        show(c, index, p);
      };
  
      function click2() {
        var c = $("ul.menu li");
        var index = 1;
        var p = idNumber("No");
        show(c, index, p);
      }
  
      function click3() {
        var c = $("ul.menu li");
        var index = 2;
        var p = idNumber("No");
        show(c, index, p);
      }
  
      function click4() {
        var c = $("ul.menu li");
        var index = 3;
        var p = idNumber("No");
        show(c, index, p);
      }
      function click5() {
        var c = $("ul.menu li");
        var index = 4;
        var p = idNumber("No");
        show(c, index, p);
      }
  
      function MY_ONUNLOAD() {

      function MY_ONLOAD() {

      function SaveCamPara()

		alert("OK");

	  function Restore_Defaults()
      {
        SendHttp(c_iniUrl + GetSetterCmdKV("camera_default", 1), false);
		alert("OK");
		window.location.reload();
      }
	  
	  
    </script>
